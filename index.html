<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container center">
        <section class="heading-section center">
            <h1 class="heading">Cash Register Manager</h1>
            <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes
                to
                return.</p>
        </section>
        <section class="input-section center">
            <label for="bill-amount">Bill Amount</label>
            <input id="bill-amount" type="number">
            <label for="cash-given">Cash Given</label>
            <input id="cash-given" type="number">
            <button id="submit">Check</button>
            <div id="error-message"></div>
        </section>
        <caption>Return Change</caption>
        <table id="change-table">
            <tbody>
                <tr>
                    <td>No of Notes</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Notes</td>
                    <td>2000</td>
                    <td>500</td>
                    <td>200</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>2</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
